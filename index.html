<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Ассортимент</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="images/asu.jpg" alt="Пицца" class="img">
                <div class="title">Вода "Асу" негаз. <span class="price">350</span></div>
                <button class="btn" id="btn1" data-btn-number="1">Добавить</button>
            </div>
            <div class="item">
                <img src="images/asu carb.jpg" alt="Пицца" class="img">
                <div class="title">Вода "Асу" газ. <span class="price">350</span></div>
                <button class="btn" id="btn2" data-btn-number="2">Добавить</button>
            </div>
            <div class="item">
                <img src="images/snickers.jpg" alt="Пицца" class="img">
                <div class="title">Сникерс <span class="price">400</span></div>
                <button class="btn" id="btn3" data-btn-number="3">Добавить</button>
            </div>
            <div class="item">
                <img src="images/twix.jpg" alt="Пицца" class="img">
                <div class="title">Твикс <span class="price">400</span></div>
                <button class="btn" id="btn4" data-btn-number="4">Добавить</button>
            </div>
            <div class="item">
                <img src="images/naggets.jpg" alt="Пицца" class="img">
                <div class="title">Наггетсы <span class="price">750</span></div>
                <button class="btn" id="btn5" data-btn-number="5">Добавить</button>
            </div>
            <div class="item">
                <img src="images/pelmeni.jpg" alt="Пицца" class="img">
                <div class="title">Пельмени <span class="price">1500</span></div>
                <button class="btn" id="btn6" data-btn-number="6">Добавить</button>
            </div>

        </div>

        <div class="usercard" id="usercard"></div>
        
    </div>
</body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="assets/script.js"></script>
</html>
